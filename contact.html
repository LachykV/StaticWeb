<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <header>
        <h1>Зв'яжіться з нами!</h1>
        <p>Натрапили на надприродне створіння чи явище та потребуєте допомоги? Брати Вінчестери впораються з будь-якою справою.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"> ⇦ До головної</a></li>
        </ul>
    </nav>

    <section>
        <h2>Форма заявки</h2>
        <p>Будь ласка, заповніть форму та надайте ваші контакти. Ми зв'яжемся з вами якомога швидше.</p>

        <form action="#" method="post">
            <ul>
                <li>
                    <label for="name"><strong>Ім'я</strong></label>
                    <input type="text" id="name" name="name" required>
                </li>
                <li>
                    <label for="email"><strong>Електронна пошта</strong></label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="message"><strong>Опишіть справу</strong></label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </li>
                <li>
                    <button type="submit">Надіслати</button>
                </li>
            </ul>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Маленька Надприродна Вікі</p>
    </footer>

</body>
</html>
